{% extends 'admin/master.html'%}


{% block head%}
{{super()}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"
    integrity="sha512-3QG6xTKwQ+Gj16++ggVRGrg0pZbC5/u131WyV3Pg/C9JMIKubrs1SbeloGdT5tpx+fVVV1jjkuo+dzbbF080hw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{url_for('static', filename='js/admin/report.js')}}"></script>


{% endblock%}


{% block body %}
{{super()}}


<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div>
                <h2 class="text-white pb-2 fw-bold">Báo cáo</h2>
                <h5 class="text-white op-7 mb-2">Phòng khám Trung Thành</h5>
            </div>
        </div>
    </div>

    <div class="page-inner mt--5">
        <div class="row mt--2 justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Lựa chọn báo cáo</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="stats-choice">
                            <form class="d-flex flex-wrap">
                                <div class="form-group">
                                    <label for="report_type">Loại báo cáo</label>
                                    <select name="report_type" id="report_type">
                                        {% for s in selections['report_type'] %}
                                        <option value={{s['type']}}>{{s['name']}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="report_condition">Điều kiện báo cáo</label>
                                    <select name="report_condition" id="report_condition">
                                        {% for s in selections['report_condition'] %}
                                        <option value={{s['type']}}>{{s['name']}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group" id='month_selection'>
                                    <label for='month_input'>Tháng</label>
                                    <select name='month_input' id='month_input'>
                                    </select>
                                </div>
                                <div class="form-group" id='quarter_selection'>
                                    <label for='quarter_input'>Quý</label>
                                    <select name='quarter_input' id='quarter_input'></select>
                                </div>
                                <div class="form-group" id='year_selection'>
                                    <label for='year_input'>Năm</label>
                                    <select name='year_input' id='year_input'></select>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Biểu đồ thống kê</div>
                            <div class="card-tools">
                                <a href="javascript:;" class="btn btn-info btn-border btn-round btn-sm mr-2" id='export_pdf'>
                                    <span class="btn-label">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    Lưu PDF
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive test">
                            <table id='report_table' class="table table-striped table-bordered table-hover model-list"
                                id="statistic_table">
                                <thead id='title_report_table' class="bg-thead">
                                </thead>
                                <tbody id='data_report_table'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="pagination justify-content-center" id='pagination'>
    </ul>
</div>
{% endblock %}
